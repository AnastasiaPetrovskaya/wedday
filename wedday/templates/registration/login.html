{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        
        <!-- Title -->
        <title> | Login - Sign in</title>
        
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta name="viewport" content="height=device-height, initial-scale=1.0">
        <meta charset="UTF-8">
        <link href="http://allfont.ru/allfont.css?fonts=popularscript" rel="stylesheet" type="text/css" />
        
        
    <link href="{% static "css/fonts.css" %}" rel="stylesheet">
    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static "css/business-casual.css" %}" rel="stylesheet">
    <link href="{% static "css/custom.css" %}" rel="stylesheet">

        
    </head>
    <body class="page-login classes-affected-by-issue">
        <main class="login-content">
                    <div class="row" style="height:100%">
                        <div class="col-md-4 col-md-offset-4 center login_bg" style="min-height:100vh">
                            <div class="login_title">
                           <!--     <div id="login-title" >
                                    <p  >
                                    <span  style="font-size=60px" id="sp_t">Алексей & Анастасия<br>8 июля 2016</span>
                                    </p>
                                </div> -->

                                <img id="img_bg" style="width:100%;" src="{% static "img/login_bg2new.jpg" %}"/>
                            </div>
                            <div class="login-box">
                                <p class="text-center m-t-md p_login" style="margin-left:15%;margin-right:15%">Вход на сайт</p>
                                <div style="width:100%;padding-top:10px;padding-bottom:10px">
                                    <img  style="margin:auto;margin-left:auto;display:block" src="{% static "img/login_bg2_min.svg" %}"/>
                                </div>
                                <div class="row">
                                    <div class="col-md-8 col-md-offset-2 center">
                                        <p class="text-center m-t-md extra_info" >Дорогие друзья, для входа на сайт введите пароль, который был выслан вам ранее</p>
                                    </div>
                                </div>


                                {% if form.errors %}
                                <div class="row" style="padding-top:10px">
                                    <div class="col-md-8 col-md-offset-2 center">
                                        <p class="text-center m-t-md err_p" >Неверный пароль</p>
                                    </div>
                                </div>
                                {% endif %}
                                <form class="m-t-md form-sign" role="form" action="{% url 'login' %}" method="post">
                                    {% csrf_token %}
                                    </table>
                                    <div class="form-group col-md-8 col-md-offset-2 center"  style="width:50%;display:none">
                                        <input name="username" type="text" class="form-control" placeholder="Email" value="guest">
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6 col-md-offset-3 center " >
                                            <input name="password" type="password" class="form-control pas_input" placeholder="Пароль">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <button type="submit"  class="btn_login ">ВОЙТИ</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div><!-- Row -->
        </main><!-- Page Content -->
	

        <!-- Javascripts -->

        <script src="{% static "js/jquery.js" %}"></script>
        <script src="{% static "js/custom_login.js" %}"></script>
        
    </body>
</html>
